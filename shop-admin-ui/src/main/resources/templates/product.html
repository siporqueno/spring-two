<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header.html :: head"/>

<body class="bg-light">

<nav th:replace="fragments/header.html :: header"/>

<div class="d-flex">

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Blank/Starter</h2>

        <div class="card mb-4">
            <div class="card-body">
                <div class="container">
                    <div class="row py-2">
                        <div class="col-12">
                            <a class="btn btn-primary" th:href="@{/product/new}">Добавить продукт</a>
                        </div>

                        <div class="col-12">
                            <table class="table table-bordered my-2">
                                <thead>
                                <tr>
                                    <th scope="col" th:replace="fragments/sort_header :: sort_header_product ('Id', 'id')"/>
                                    <th scope="col" th:replace="fragments/sort_header :: sort_header_product ('Title', 'title')"/>
                                    <th scope="col" th:replace="fragments/sort_header :: sort_header_product ('Description', 'description')"/>
                                    <th scope="col" th:replace="fragments/sort_header :: sort_header_product ('Category', 'category')"/>
                                    <th scope="col" th:replace="fragments/sort_header :: sort_header_product ('Brand', 'brand')"/>
                                    <th scope="col" th:replace="fragments/sort_header :: sort_header_product ('Price', 'price')"/>
                                    <th scope="col">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:unless="${products.isEmpty()}" th:each="product : ${products}">
                                    <td th:text="${product.id}" scope="row">1</td>
                                    <td th:text="${product.title}">Chocolate</td>
                                    <td th:text="${product.description}">Orange</td>
                                    <td th:text="${product.category.name}">Sweets</td>
                                    <td th:text="${product.brand.name}">Lindt</td>
                                    <td th:text="${product.price}">100</td>
                                    <td>
                                        <a class="btn btn-success"
                                           th:href="@{/product/{id}(id = ${product.id})}"><i class="fas fa-edit"></i></a>
                                        <form
                                              class="d-inline" th:method="delete" th:action="@{/product/{id}(id = ${product.id})}">
                                            <button type="submit" class="btn btn-danger"><i
                                                    class="far fa-trash-alt"></i></button>
                                        </form>
                                    </td>
                                </tr>

                                <tr th:if="${products.isEmpty()}">
                                    <td colspan="4">No data</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"/>

</body>
</html>
