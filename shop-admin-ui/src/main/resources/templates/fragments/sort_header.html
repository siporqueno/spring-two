<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header_user (header, column)">[[${header}]]
    <a th:href="@{/user(page=${param.page}, size=${param.size},
                           usernameFilter=${param.usernameFilter}, minAge=${param.minAge}, maxAge=${param.maxAge},
                           sortField=${column})}"><i class="fa fa-sort-down"></i></a>
</th>

<th scope="col" th:fragment="sort_header_product (header, column)">[[${header}]]
    <a th:href="@{/product(page=${param.page}, size=${param.size},
                           titleFilter=${param.titleFilter}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice},
                           sortField=${column})}">
        <i class="fa fa-sort-down"></i></a>
</th>

</html>
