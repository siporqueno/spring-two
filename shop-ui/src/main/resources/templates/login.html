<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">
</head>

<body>

<!--================Menu Area =================-->
<header th:replace="fragments/header :: header">
</header>
<!--================End Menu Area =================-->

<!--================Categories Banner Area =================-->
<section class="solid_banner_area">
    <div class="container">
        <div class="solid_banner_inner">
            <h3>LOgin</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="track.html">Login</a></li>
            </ul>
        </div>
    </div>
</section>
<!--================End Categories Banner Area =================-->

<!--================login Area =================-->
<section class="login_area p_100">
    <div class="container">
        <div class="login_inner">
            <div class="row">
                <div class="col-lg-4">
                    <div class="login_title">
                        <h2>log in your account</h2>
                        <p>Log in to your account to discover all great features of this shop.</p>
                    </div>
                    <form class="login_form row" th:action="@{/login}" th:method="post">
                        <div class="col-lg-12 form-group">
                            <input class="form-control" type="text" name="username" placeholder="Username/Login">
                        </div>
                        <div class="col-lg-12 form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>

                        <input type="hidden"
                               name="${_csrf.parameterName}"
                               value="${_csrf.token}"/>
                        
                        <div class="col-lg-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option" name="selector">
                                <label for="f-option">Keep me logged in</label>
                                <div class="check"></div>
                            </div>
                            <h4>Forgot your password ?</h4>
                        </div>
                        <div class="col-lg-12 form-group">
                            <button type="submit" value="submit" class="btn update_btn form-control">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-8">
                    <div class="login_title">
                        <h2>create account</h2>
                        <p>Follow the steps below to register. Enjoy the greatest and fastest ever shopping
                            experience.</p>
                    </div>
                    <form class="login_form row">
                        <div class="col-lg-6 form-group">
                            <input class="form-control" type="text" placeholder="First name">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input class="form-control" type="text" placeholder="Last name">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input class="form-control" type="email" placeholder="Email">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input class="form-control" type="text" placeholder="User Name">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input class="form-control" type="text" placeholder="Phone">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input class="form-control" type="text" placeholder="Address">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input class="form-control" type="password" placeholder="Password">
                        </div>
                        <div class="col-lg-6 form-group">
                            <input class="form-control" type="password" placeholder="Re-Password">
                        </div>
                        <div class="col-lg-6 form-group">
                            <button type="submit" value="submit" class="btn subs_btn form-control">register now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End login Area =================-->

<!--================Footer Area =================-->
<footer th:replace="fragments/footer :: footer"></footer>
<!--================End Footer Area =================-->

<script th:replace="fragments/footer :: scripts"></script>
</body>
</html>
