<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: head"/>

<body>

<!--================Menu Area =================-->
<header th:replace="fragments/header :: header"></header>
<!--================End Menu Area =================-->

<!--================Categories Banner Area =================-->
<section class="categories_banner_area">
    <div class="container">
        <div class="c_banner_inner">
            <h3>shop grid with left sidebar</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li class="current"><a href="#">Shop Grid with Left Sidebar</a></li>
            </ul>
        </div>
    </div>
</section>
<!--================End Categories Banner Area =================-->

<!--================Categories Product Area =================-->
<section class="categories_product_main p_80">
    <div class="container">
        <div class="categories_main_inner">
            <div class="row row_disable">
                <div class="col-lg-9 float-md-right">
                    <div class="showing_fillter">
                        <div class="row m0">
                            <div class="first_fillter">
                                <h4>Showing 1 to 12 of 30 total</h4>
                            </div>
                            <div class="secand_fillter">
                                <h4>SORT BY :</h4>
                                <select class="selectpicker">
                                    <option>Name</option>
                                    <option>Name 2</option>
                                    <option>Name 3</option>
                                </select>
                            </div>
                            <div class="third_fillter">
                                <h4>Show : </h4>
                                <select class="selectpicker">
                                    <option>09</option>
                                    <option>10</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="four_fillter">
                                <h4>View</h4>
                                <a class="active" href="#"><i class="icon_grid-2x2"></i></a>
                                <a href="#"><i class="icon_grid-3x3"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="categories_product_area">
                        <div class="row">

                            <div class="col-lg-4 col-sm-6" th:each="prod : ${products}">
                                <div class="l_product_item">
                                    <div class="l_p_img">
                                        <img th:src="@{/picture/{pictureId}(pictureId=${prod.pictureIds.get(0)})}"
                                             alt="">
                                        <h5 class="new">New</h5>
                                    </div>
                                    <div class="l_p_text">
                                        <ul>
                                            <li class="p_icon"><a
                                                    th:href="@{/product/{productId}(productId=${prod.id})}">
                                                <i class="icon_piechart"></i></a></li>
                                            <li><a class="add_cart_btn" href="#">Add To Cart</a></li>
                                            <li class="p_icon"><a href="#"><i class="icon_heart_alt"></i></a></li>
                                        </ul>
                                        <h4 th:text="${prod.title}">Travel Bags</h4>
                                        <h5 th:text="${prod.price}">$40</h5>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <nav aria-label="Page navigation example" class="pagination_area">
                            <ul class="pagination">

                                <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                                    th:classappend="${num == products.number + 1} ? 'active'"
                                    class="page-item">
                                    <a class="page-link" th:href="@{/(page=${num}, size=${products.size},
                                        categoryId=${param.categoryId})}">[[${num}]]</a>
                                </li>

                                <li class="page-item next"><a class="page-link" href="#"><i class="fa fa-angle-right"
                                                                                            aria-hidden="true"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-3 float-md-right">
                    <div th:replace="fragments/sidebar :: sidebar" class="categories_sidebar"/>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Categories Product Area =================-->

<!--================Footer Area =================-->
<footer th:replace="fragments/footer :: footer"></footer>
<!--================End Footer Area =================-->

<th:block th:replace="fragments/footer.html :: scripts"/>

</body>
</html>
